global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "spring-boot-app"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: 
          - "app:8080"  # Docker 컨테이너에서 실행 시
          - "host.docker.internal:8080"  # 로컬에서 실행 시 (Windows/Mac)
        # Linux에서는 다음 중 하나를 사용:
        # 1. host.docker.internal 대신 호스트 IP 주소 사용 (예: "172.17.0.1:8080")
        # 2. 또는 Docker 네트워크 모드 host 사용
        labels:
          application: "salang-backend"
